{% extends 'base.html' %}
{% load static %}
{% block head_title %}Register{% endblock head_title %}

{% block content %}  
    <!-- main section -->
<div class="container mx-auto min-h-screen w-full max-w-md flex items-center">
    <div class="bg-gray-100 p-8 flex flex-col w-full">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign up</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-5">
                <button type="submit"
                class="text-white w-full bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg">
                Register
            </button>
            </div>
        </form>
    </div>
</div>
<!-- end main section -->
{% endblock content %}
